<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      var path = window.location.pathname;
      if (path !== "/") {
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
